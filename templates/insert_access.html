<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            <label for="na">name</label>
            <select name="na" id="na">
                {% for i in webpage %}
                    <option value="{{i}}">{{i.name}}</option>
                {% endfor %}
            </select>
            
            <br><br>
           
            <label for="a" >author :</label>
            <input type="text" name="a" id="a"></input>
            <br><br>
            <label for="d" >date :</label>
            <input type="date" name="d" id="d"></input>
            <br><br>

            <input type="submit" value="insert"> 

        </form>
    </center>
</body>
</html>
